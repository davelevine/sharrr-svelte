name: daily-cron
on:
  schedule:
    - cron: '0 1 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://sharrr.com/api/v1/cron' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
